<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us Page</title>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Latest compiled and minified CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <!-- jQuery library -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> -->
</head>
<body>
    <header>
        <img class="logo" src="/Chunk-it/image/Logo.png">
        <nav>            
            <ul>
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href="#">Documentation</a></li>
                <li><a href="ContactUs.html">Contact Us</a></li>
            </ul>
        </nav>
        <div>
            <a href="Login.html" class="btn-login">Login</a>
            <a href="SignUp.html" class="btn-signup">Sign Up</a>
        </div>
    </header>
    <main>
        <div>
            <h1 class="lan cont">Contact Us</h1>
            <p class="cont1">
                Any concerns? Drop a message for us  and we will 
                get back to you within 24 hours!
            </p>
        </div>
        <form class="contact">
            <div class="info">
                <label for="contact-name">Name</label>
                <input type="text" name="contact-name" id="contact-name" placeholder="Enter Full Name" required />
            </div>
            <div class="info">
                <label for="contact-email">Email</label>
                <input type="email" name="contact-email" id="contact-email" placeholder="Enter Email Address" required />
            </div>
            <div class="info">
                <label for="contact-message">Describe your concern</label>
                <textarea id="css-questions" name="contact-message" rows="8" placeholder="Write Message Here..."></textarea>
            </div>
            <button type="submit" class="submit-button">Send</button>
        </form>
    </main>
</body>
</html>
