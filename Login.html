<body>
    <header>
        <img class="logo" src="/Chunk-it/image/Logo.png">
        <nav>            
            <ul>
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href="#">Documentation</a></li>
                <li><a href="ContactUs.html">Contact Us</a></li>
            </ul>
        </nav>
        <div>
            <a href="Login.html" class="btn-login">Login</a>
            <a href="SignUp.html" class="btn-signup">Sign Up</a>
        </div>
    </header>
    <div class="login-two">
    <div class="login-details">
        <div class="login-top">
            <h1 class="login-head">Login Your Account</h1>
            <p class="login-p">Don't have an account? <a href="SignUp.html" id="login"> Sign Up</a></p>
        </div>
        <form>
            <div class="login-top">
                <div class="login-info">
                    <label for="login-name-">Username</label>
                    <input type="text" id="login-name" name="login-name" 
                    placeholder="Enter Username.." required />
                </div>
                <div class="login-info">
                    <label for="login-pass-">Password</label>
                    <input type="password" id="login-pass" name="login-pass" 
                    placeholder="Enter Password.." required />
                </div>
                <div id="login-rem">
                    <label for="rememberme">
                        <input type="checkbox" name="rememberme"> Remember me
                    </label><span ><a href="#" id="forget">forget Password?</a></span>
                </div>
            </div>
            <div id="login-button">
                    <button class="gets" type="submit">Login</button>
                    <p class="login-or">or</p>
                    <div class="login-cont">
                        <i class="fa fa-github" aria-hidden="true"><span class="fa-span">Continue with Github</span></i></br>
                        <i class="fa fa-google" aria-hidden="true"><span class="fa-span">Continue with Google</span></i></br>
                        <i class="fa fa-windows" aria-hidden="true"><span class="fa-span">Continue with Microsoft</span></i>
                    </div>
            </div>
        </form>
    </div>
    <div>
        <img src="./image/login-image.png" alt="loginimage" id="login-img" />
    </div>
    </div>
